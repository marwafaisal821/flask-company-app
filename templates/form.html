<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
</head>
<body>
    <h2>Add New Company</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=40) }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(size=60) }}
        </p>
        <p>
            {{ form.employees_count.label }}<br>
            {{ form.employees_count() }}
        </p>
        <p>
            {{ form.location.label }}<br>
            {{ form.location(size=40) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
